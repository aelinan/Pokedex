<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <header id="header">
                <i class="pokedex-text"> <img src="http://1.bp.blogspot.com/-0V4itR_v87M/UtsCF-ehNYI/AAAAAAAABjU/UEQ5Jiy_85o/s1600/pokedex-3d-logo.png" alt=""></i> 
                <i class="pokedex"><img src="https://user-images.githubusercontent.com/8467311/132367198-86750e1d-96ce-4bb3-8c60-7f85fe90fc8d.png" alt=""></i> 
            </header> 
            <input type="text" id="pokemonName" placeholder="          Pokemon name or ID"> 
            <div>
                <img src="images/search.svg" alt="Search Pokemon" id="searchPokemon">
                <img src="images/cancel.svg" alt="Delete Pokemon" id="deletePokemon">
            </div>    
        </section>
        <section id="app"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
